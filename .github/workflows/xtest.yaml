name: xtest
on:
  repository_dispatch:
    types: [xtest]
  workflow_dispatch:
jobs:
  integration-test:
    runs-on: ubuntu-latest
    permissions:
      packages: read
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "18.x"
          registry-url: https://npm.pkg.github.com
      - name: config ghpr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |-
          cd tests/containers/clients
          echo @opentdf:registry=https://npm.pkg.github.com >.npmrc
          echo //npm.pkg.github.com/:_authToken=${GITHUB_TOKEN} >>.npmrc
      - name: update packages
        run: |-
          cd tests/containers/clients
          npm uninstall @opentdf/cli @opentdf/client
          npm uninstall @opentdf/cli
          npm install @opentdf/cli@${{ github.event.client_payload.version }}
          ls -l node_modules
          npm install
          ls -l node_modules
      - uses: yokawasa/action-setup-kube-tools@v0.9.2
        with:
          setup-tools: |
            kubectl
            helm
            tilt
          # This should be in sync with the minikube-deployed kube version below
          kubectl: "1.25.5"
          helm: "3.10.3"
          tilt: "0.30.13"
      - run: |
          kubectl version --client
          kustomize version
          tilt version
      - name: start minikube
        id: minikube
        uses: medyagh/setup-minikube@latest
        with:
          minikube-version: 1.28.0
          # This should be in sync with the setup-tools version above
          kubernetes-version: 1.25.5
      - name: tilt-ci xtest
        run: |-
          tilt ci -f xtest.Tiltfile
      - name: tilt-ci pki-test
        run: |-
          kubectl version
          echo "127.0.0.1 keycloak-http" | sudo tee -a /etc/hosts
          tilt ci -f pki-test.Tiltfile
