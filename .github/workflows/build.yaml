name: Build Backend
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
jobs:
  helm-lint-test:
    runs-on: ubuntu-latest
    container:
      image: quay.io/helmpack/chart-testing:latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Lint
        run: ct lint --target-branch main --all charts/
      - name: Render Templates
        run: |
          cd charts
          for d in */ ; do
              if [ -f "$d/Chart.yaml" ]; then
                echo "Rendering Helm chart $d to validate defaults..."
                helm template "$d"
              fi
          done

  scriptcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ü¶™ ‚úî üßºüßºüßº
        run: docker run --rm -v "$PWD:/mnt" --workdir "/mnt" "koalaman/shellcheck:v0.8.0" --color=always scripts/*
      - name: ü¶™ ‚úÖ ü¶áü¶áü¶á
        run: docker run --rm -v "$PWD:/mnt" --workdir "/mnt" bats/bats:1.5.0 scripts/*.bats

  unittest:
    runs-on: ubuntu-latest
    needs:
      - scriptcheck
    steps:
      - uses: actions/checkout@v2
      - name: "üêç üß™"
        run: docker run --rm -v "$PWD:/mnt" --workdir "/mnt" "python:3.10" scripts/monotest all


  integration-test: 
    runs-on: ubuntu-latest
    needs:
      - unittest
    steps:
    - uses: actions/checkout@v2
    - uses: yokawasa/action-setup-kube-tools@v0.7.1
      with:
        setup-tools: |
          kubectl
          helm
          tilt
        kubectl: '1.21.1'
        helm: '3.7.2'
        tilt: '0.23.4'
    - run: |
        kubectl version --client
        kustomize version
        tilt version
    - name: start minikube
      id: minikube
      uses: medyagh/setup-minikube@latest
    - name: Try the cluster!
      run: kubectl get pods -A
    - name: tilt-ci
      run: |-
        cd tests/integration
        tilt ci
    - name: tilt-ci-root
      run: |-
        tilt ci


  build-base:
    runs-on: ubuntu-latest
    needs:
      - unittest
      - helm-lint-test
      - integration-test
    outputs:
      digest: ${{ steps.publish.outputs.digest }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/opentdf/python-base
          tags: |
            3.10
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish
        id: publish
        uses: docker/build-push-action@v2
        with:
          build-args: |-
            ALPINE_VERSION=3.15
            CONTAINER_REGISTRY=ghcr.io
            PY_VERSION=3.10
          context: ./containers/python_base
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true

  build-and-publish-isolated:
    needs:
      - build-base
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo:
          - claims
          - kas
          - keycloak-bootstrap
    steps:
      - uses: actions/checkout@v2
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/opentdf/${{ matrix.repo }}
          tags: |
            type=ref,event=branch
            type=sha
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: publish
        uses: docker/build-push-action@v2
        with:
          build-args: |-
            ALPINE_VERSION=3.15
            CONTAINER_REGISTRY=ghcr.io
            PY_VERSION=3.10
            PYTHON_BASE_IMAGE_SELECTOR=@${{ needs.build-base.outputs.digest }}
          context: ./containers/${{ matrix.repo }}
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'opentdf/backend' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-and-publish-with-shared-base:
    needs:
      - build-base
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo:
          - attributes
          - entitlements
    steps:
      - uses: actions/checkout@v2
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/opentdf/${{ matrix.repo }}
          tags: |
            type=ref,event=branch
            type=sha
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: publish
        uses: docker/build-push-action@v2
        with:
          build-args: |-
            ALPINE_VERSION=3.15
            CONTAINER_REGISTRY=ghcr.io
            PY_VERSION=3.10
            PYTHON_BASE_IMAGE_SELECTOR=@${{ needs.build-base.outputs.digest }}
          context: ./containers
          file: ./containers/${{ matrix.repo }}/Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'opentdf/backend' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}


  custom-keycloak-image:
    runs-on: ubuntu-latest
    needs:
      - integration-test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/opentdf/keycloak
          tags: |
            type=ref,event=branch
            type=sha
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: publish
        uses: docker/build-push-action@v2
        with:
          build-args: |-
            MAVEN_VERSION=3.8.4
            JDK_VERSION=11
            KEYCLOAK_VERSION=15.0.2
          context: ./containers/keycloak-protocol-mapper
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'opentdf/backend' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
