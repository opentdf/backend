name: Deploy Storybook

on:
  push:
    branches: [main]

jobs:
  deploy-storybook:
    runs-on: ubuntu-latest
    env:
      working-directory: ./containers/abacus/web
    steps:
      - uses: actions/checkout@v2
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
      - name: ðŸ’µ Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules-abacus-web
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - uses: actions/setup-node@v2-beta
        with:
          node-version: "12"
      - name: ðŸ“¦ Install dependencies
        run: npm install
        working-directory: ${{env.working-directory}}
      - name: ðŸ›³ Deploy Storybook
        run: npx -p @storybook/storybook-deployer storybook-to-ghpages --ci
        working-directory: ${{env.working-directory}}
        env:
          GH_TOKEN: ${{ github.actor }}:${{ secrets.GH_TOKEN }}


