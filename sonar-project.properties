# must be unique in a given SonarQube instance
sonar.projectKey=virtru_etheria

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
# sonar.sources=kas_app,kas_core,eas/src
sonar.sources=.

sonar.host.url=https://sonarcloud.io
sonar.organization=virtru

# Exclude test files
sonar.exclusions=xtest/**/*,e2e-test/**/*,**/.venv*,abacus/web/**/*.stories.js,abacus/web/integrationTests/**/*
sonar.coverage.exclusions=**/*_test.py,xtest/**/*,e2e-test/**/*,**/.venv*,abacus/web/**

# code coverage
sonar.python.coverage.reportPaths=*/*/coverage.xml,*/*/*/coverage.xml

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
