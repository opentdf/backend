# Development image for minikube - for nonlocal envs, override this with a proper version
# This should be preloaded into minikube by a local setup script
image:
  registry: ghcr.io
  repository: opentdf/keycloak
  tag: virtrulocal
  pullPolicy: Never
extraEnv: |
  - name: KEYCLOAK_USER
    value: keycloakadmin
  - name: KEYCLOAK_PASSWORD
    value: mykeycloakpassword
  - name: CLAIMS_URL
    value: http://attribute-provider:5000
