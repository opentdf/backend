apiVersion: v1
kind: Service
metadata:
  name: {{ include "entity-resolution.fullname" . }}
  labels:
    app: {{ .Values.name }}
    chart: {{ include "entity-resolution.chart" . | quote }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
  - port: {{ .Values.config.listenPort }}
    name: {{ .Values.name }}
    appProtocol: http
    targetPort: {{ .Values.config.listenPort }}
  selector:
    app: {{ .Values.name }}
