{{- if .Values.ingress.enabled -}}
{{- $serviceName := include "claims.fullname" . }}
{{- $servicePort := .Values.service.port }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}
  labels:
    {{- include "claims.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $host, $paths := .Values.ingress.hosts }}
    - host: {{ $host | quote }}
      http:
        paths:
          {{- range $path, $backend := $paths }}
          - path: {{ $path }}
            pathType: {{ $backend.pathType | default "ImplementationSpecific" | quote }}
            backend:
              service:
                name: {{ $backend.serviceName | default $serviceName | quote }}
                port:
                  number: !!int {{ $backend.servicePort | default $servicePort }}
          {{- end }}
    {{- end }}
  {{- end }}
