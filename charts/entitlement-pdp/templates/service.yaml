apiVersion: v1
kind: Service
metadata:
  name: {{ include "entitlement-pdp.fullname" . }}
  labels:
    chart: "{{ $.Chart.Name }}-{{ $.Chart.Version }}"
    release: "{{ $.Release.Name }}"
    heritage: "{{ $.Release.Service }}"
spec:
  ports:
  - port: {{ .Values.config.listenPort }}
    name: {{ include "entitlement-pdp.fullname" . }}
    appProtocol: http
    targetPort: {{ .Values.config.listenPort }}
  selector:
    app: {{ .Chart.Name | quote }}
