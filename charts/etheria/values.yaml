abacus:
  replicaCount: 1
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /$1
      nginx.ingress.kubernetes.io/use-regex: 'true'
    enabled: true
    hosts:
    - host: abacus-dryrun.virtrunetes.com
      paths:
      - backend:
          service:
            name: abacus
            port: 443
        path: /(.*)
      - backend:
          service:
            name: eas
            port: 4010
        path: /eas/(.*)
      - backend:
          service:
            name: kas
            port: 8000
        path: /kas/(.*)
    tls:
    - hosts:
      - abacus-dryrun.virtrunetes.com
      secretName: abacus-tls
  endpoints:
    eas: https://eas-dryrun.virtrunetes.com/
    kas: https://kas-dryrun.virtrunetes.com/
    abacus: https://abacus-dryrun.virtrunetes.com
    nginxHost: abacus-dryrun.virtrunetes.com

eas:
  replicaCount: 1
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      kubernetes.io/ingress.class: nginx
    enabled: true
    hosts:
    - host: eas-dryrun.virtrunetes.com
      paths:
      - /
    tls:
    - hosts:
      - eas-dryrun.virtrunetes.com
      secretName: eas-tls
  endpoints:
    kasDefaultUrl: https://kas-dryrun.virtrunetes.com

kas:
  replicaCount: 1
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      kubernetes.io/ingress.class: nginx
    enabled: true
    hosts:
    - host: kas-dryrun.virtrunetes.com
      paths:
      - /
    tls:
    - hosts:
      - kas-dryrun.virtrunetes.com
      secretName: kas-tls
  endpoints:
    easHost: https://eas-dryrun.virtrunetes.com

attribute-provider:
  image:
    name: virtru/tdf-claim-test-webservice:0.1.1
  port: 5000

keycloak-bootstrap:
  image:
    name: virtru/tdf-keycloak-bootstrap:0.2.1
    pullPolicy: Always

attribute-authority:
  image:
    name: virtru/tdf-attribute-authority-service

entitlement:
  image:
    name: virtru/tdf-entitlement-service

tdf-storage:
  image:
    name: virtru/tdf-storage-service
