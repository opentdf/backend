apiVersion: v1
kind: Secret
metadata:
  name: opentdf-keycloak-secret
  labels:
    app: {{ .Values.name }}
    chart: {{ template "backend.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}  
type: Opaque
stringData:
  KEYCLOAK_ADMIN: {{ .Values.secrets.keycloak.user }}
  KEYCLOAK_ADMIN_PASSWORD: {{ .Values.secrets.keycloak.password}}
  KC_HOSTNAME: {{ ( include "backend.keycloak.externalUrl" . ) | quote }}
  KC_HOSTNAME_ADMIN: {{ ( include "backend.keycloak.externalUrl" . ) | quote }}
  KC_DB_USERNAME: {{ .Values.secrets.postgres.dbUser }}
  KC_DB_PASSWORD: {{ .Values.secrets.postgres.dbPassword }}
---
