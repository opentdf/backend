autoscaling:
  enabled: false
nameOverride: opentdf-claims
ingress:
  enabled: true
  hosts:
    localhost:
      "/claims(/|$)(.*)":
        pathType: Prefix
    host.docker.internal:
      "/claims(/|$)(.*)":
        pathType: Prefix
postgres:
  host: opentdf-postgresql
  port: 5432
  user: tdf_entitlement_reader
  database: tdf_database
  schema: tdf_entitlement
replicaCount: 1
secretRef:
  name: claims-secrets
serviceAccount:
  create: true
truststore:
  kasURL: http://opentdf-kas
