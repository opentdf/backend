autoscaling:
  enabled: false
nameOverride: opentdf-claims
ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  className: nginx
  hosts:
    localhost: &paths
      "/claims(/|$)(.*)":
        pathType: Prefix
    host.docker.internal: *paths
postgres:
  host: opentdf-postgresql
  port: 5432
  user: tdf_entitlement_reader
  database: tdf_database
  schema: tdf_entitlement
replicaCount: 1
secretRef:
  name: claims-secrets
serviceAccount:
  create: true
