logLevel: INFO
endpoints:
  easHost: http://opentdf-attributes:4020
  oidcPubkeyEndpoint: http://keycloak-http
  statsdHost: opentdf-statsd
flaskDebug: "False"
gunicornWorkers: "1"
ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  className: nginx
  hosts:
    localhost: &paths
      "/api/kas(/|$)(.*)":
        pathType: Prefix
    host.docker.internal: *paths
service:
  port: 8000

livenessProbe:
  failureThreshold: 3
  periodSeconds: 60
  successThreshold: 1
  timeoutSeconds: 1

readinessProbe:
  failureThreshold: 3
  periodSeconds: 60
  successThreshold: 1
  timeoutSeconds: 1
