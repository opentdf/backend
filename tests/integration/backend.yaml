---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  labels:
    app.kubernetes.io/component: controller 
  name: nginx
spec:
  controller: k8s.io/ingress-nginx
---
#  .d8b.   .o88b.  .o88b. d88888b .d8888. .d8888.
# d8' `8b d8P  Y8 d8P  Y8 88'     88'  YP 88'  YP
# 88ooo88 8P      8P      88ooooo `8bo.   `8bo.
# 88~~~88 8b      8b      88~~~~~   `Y8b.   `Y8b.
# 88   88 Y8b  d8 Y8b  d8 88.     db   8D db   8D
# YP   YP  `Y88P'  `Y88P' Y88888P `8888Y' `8888Y'
apiVersion: v1
kind: ConfigMap
metadata:
  name: kas-cm
data:
  EAS_HOST: http://opentdf-attributes:4020
  FLASK_DEBUG: "False"
  GUNICORN_WORKERS: "2"
  KEYCLOAK_HOST: http://keycloak-http
  LOGLEVEL: INFO
  OIDC_PUBKEY_ENDPOINT: http://keycloak-http
  STATSD_HOST: opentdf-statsd
  USE_KEYCLOAK: "1"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: opentdf
    app.kubernetes.io/name: kas
  name: opentdf-kas
spec:
  ports:
    - name: http
      port: 8000
      protocol: TCP
      targetPort: http
  selector:
    app.kubernetes.io/instance: opentdf
    app.kubernetes.io/name: kas
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: opentdf-kas
spec:
  rules:
    - host: localhost
      http: &paths
        paths:
          - backend:
              service:
                name: opentdf-kas
                port:
                  number: 8000
            path: /kas(/|$)(.*)
            pathType: Prefix
    - host: host.docker.internal
      http: *paths
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: opentdf
    app.kubernetes.io/name: kas
  name: opentdf-kas
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: opentdf
      app.kubernetes.io/name: kas
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: opentdf
        app.kubernetes.io/name: kas
    spec:
      containers:
        - envFrom:
            - secretRef:
                name: kas-secrets
            - configMapRef:
                name: kas-cm
          image: ghcr.io/opentdf/kas
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz?probe=liveness
              port: 8000
              scheme: HTTP
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 1
          name: kas
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz?probe=readiness
              port: 8000
              scheme: HTTP
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 1
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccount: opentdf-kas
      serviceAccountName: opentdf-kas
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: opentdf-kas
---
#    d8888b.  .d88b.   .d88b.  d888888b .d8888. d888888b d8888b.  .d8b.  d8888b.
#    88  `8D .8P  Y8. .8P  Y8. `~~88~~' 88'  YP `~~88~~' 88  `8D d8' `8b 88  `8D
#    88oooY' 88    88 88    88    88    `8bo.      88    88oobY' 88ooo88 88oodD'
#    88~~~b. 88    88 88    88    88      `Y8b.    88    88`8b   88~~~88 88~~~
#    88   8D `8b  d8' `8b  d8'    88    db   8D    88    88 `88. 88   88 88
#    Y8888P'  `Y88P'   `Y88P'     YP    `8888Y'    YP    88   YD YP   YP 88
apiVersion: batch/v1
kind: Job
metadata:
  name: bootstrap-keycloak
spec:
  template:
    spec:
      containers:
        - name: bootstrap-keycloak
          image: ghcr.io/opentdf/keycloak-bootstrap
          imagePullPolicy: IfNotPresent
          env:
            - name: keycloak_hostname
              value: http://keycloak-http
            - name: keycloak_admin_username
              value: keycloakadmin
            - name: keycloak_admin_password
              value: mykeycloakpassword
            - name: passwordUsers
              value: testuser@virtru.com,user1,user2
            - name: CLIENT_ID
              value: tdf-client
            - name: CLIENT_SECRET
              value: 123-456
            - name: realm
              value: tdf
            - name: ATTRIBUTE_AUTHORITY_HOST
              value: http://opentdf-attributes:4020
            - name: ENTITLEMENT_HOST
              value: http://opentdf-entitlements:4030
            - name: ENTITLEMENT_CLIENT_ID
              value: dcr-test
            - name: ENTITLEMENT_USERNAME
              value: user1
            - name: ENTITLEMENT_PASSWORD
              value: testuser123
          volumeMounts:
            - name: bootstrap-keycloak-config-volume
              mountPath: /etc/virtru-config
      volumes:
        - name: bootstrap-keycloak-config-volume
          configMap:
            name: bootstrap-keycloak-cm
      restartPolicy: Never
  backoffLimit: 6
---
