fullnameOverride: "xtest-keycloak-bootstrap"
name: "xtest-keycloak-bootstrap"
keycloak:
  customConfig:  
  - name: tdf
    payload:
      realm: tdf
      enabled: "true"      
    clients:
    - payload:
        clientId: test-client-1
        directAccessGrantsEnabled: "true"
        clientAuthenticatorType: client-secret
        secret: 123-456-789
        serviceAccountsEnabled: "true"
        publicClient: "false"
        redirectUris:
        - "{{ hostname }}/admin/tdf-client/console"
        attributes:
          user.info.response.signature.alg: RS256
      mappers:
      - protocol: openid-connect
        config:
          id.token.claim: "false"
          access.token.claim: "false"
          userinfo.token.claim: "true"
          remote.parameters.username: "true"
          remote.parameters.clientid: "true"
          client.publickey: X-VirtruPubKey
          claim.name: tdf_claims
        name: Virtru OIDC UserInfo Mapper
        protocolMapper: virtru-oidc-protocolmapper
      - protocol: openid-connect
        config:
          id.token.claim: "true"
          access.token.claim: "true"
          userinfo.token.claim: "false"
          remote.parameters.username: "true"
          remote.parameters.clientid: "true"
          client.publickey: X-VirtruPubKey
          claim.name: tdf_claims
        name: Virtru OIDC Auth Mapper
        protocolMapper: virtru-oidc-protocolmapper
    - payload:
        clientId: test-client-2
        directAccessGrantsEnabled: "true"
        clientAuthenticatorType: client-secret
        secret: 123-456-789
        serviceAccountsEnabled: "true"
        publicClient: "false"
        redirectUris:
        - "{{ hostname }}/admin/tdf-client/console"
        attributes:
          user.info.response.signature.alg: RS256
      mappers:
      - protocol: openid-connect
        config:
          id.token.claim: "false"
          access.token.claim: "false"
          userinfo.token.claim: "true"
          remote.parameters.username: "true"
          remote.parameters.clientid: "true"
          client.publickey: X-VirtruPubKey
          claim.name: tdf_claims
        name: Virtru OIDC UserInfo Mapper
        protocolMapper: virtru-oidc-protocolmapper
      - protocol: openid-connect
        config:
          id.token.claim: "true"
          access.token.claim: "true"
          userinfo.token.claim: "false"
          remote.parameters.username: "true"
          remote.parameters.clientid: "true"
          client.publickey: X-VirtruPubKey
          claim.name: tdf_claims
        name: Virtru OIDC Auth Mapper
        protocolMapper: virtru-oidc-protocolmapper 
    users:
    - payload:
        username: user3
        enabled: "true"
        credentials:
        - value: testuser123
          type: password  
    - payload:
        username: user4
        enabled: "true"
        credentials:
        - value: testuser123
          type: password          

attributes:
  hostname: http://opentdf-attributes:4020
  realm: tdf
  clientId: dcr-test
  username: user1
  password: testuser123
  preloadedAuthorities:
    - http://testing123.fun
  preloadedAttributes:
  - authority: http://testing123.fun
    name: Color
    rule: anyOf
    state: published
    order: 
    - blue
    - red
    - green
    - yellow
  - authority: http://testing123.fun
    name: Language
    rule: allOf
    state: published
    order: 
    - french
    - english
    - spanish
    - portuguese


entitlements:
  hostname: http://opentdf-entitlements:4030
  realms:
  - name: tdf
    clientId: dcr-test
    username: user1
    password: testuser123
    preloadedClaims:            
      test-client-1:
        - http://testing123.fun/attr/Language/value/french
        - http://testing123.fun/attr/Language/value/spanish
        - http://testing123.fun/attr/Color/value/green
        - https://example.com/attr/Classification/value/TS
      test-client-2:
        - https://example.com/attr/Classification/value/C
        - http://testing123.fun/attr/Language/value/spanish
        - http://testing123.fun/attr/Color/value/green
      
externalUrl: http://localhost:65432

job:
  backoffLimit: 6
