kas:
  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /$2
    className: nginx
    hosts:
      localhost: &paths
        "/api/kas(/|$)(.*)":
          pathType: Prefix
      host.docker.internal: *paths

keycloakx:
  fullnameOverride: keycloak
  image:
    # Keycloak is a non-OpenTDF chart, but with an OpenTDF image
    repository: ghcr.io/opentdf/keycloak
    tag: head
    pullPolicy: IfNotPresent
  command:
    - "/opt/keycloak/bin/kc.sh"
    - "--verbose"
    - "start-dev"
  extraEnv: |
    - name: KEYCLOAK_ADMIN
      value: keycloakadmin
    - name: KEYCLOAK_ADMIN_PASSWORD
      value: mykeycloakpassword
    - name: KC_LOG_LEVEL
      value: INFO
    - name: CLAIMS_URL
      value: http://opentdf-entitlement-pdp:3355/entitlements
    - name: KC_DB
      value: postgres
    - name: KC_DB_URL_HOST
      value: opentdf-postgresql
    - name: KC_DB_URL_DATABASE
      value: keycloak_database
    - name: KC_DB_URL_PORT
      value: "5432"
    - name: KC_DB_USERNAME
      value: postgres
    - name: KC_DB_PASSWORD
      value: myPostgresPassword
    - name: KC_HOSTNAME
      value: "keycloak-http:4567"
    - name: KC_HOSTNAME_ADMIN
      value: "keycloak-http:4567"
    - name: KC_SPI_X509CERT_LOOKUP_PROVIDER
      value: nginx
    - name: KC_SPI_X509CERT_LOOKUP_NGINX_SSL_CLIENT_CERT
      value: "ssl-client-cert"
    - name: KEYCLOAK_X509CERT_LOOKUP_NGINX_SSL_CERT_CHAIN_PREFIX
      value: "USELESS"
    - name: KEYCLOAK_X509CERT_LOOKUP_NGINX_SSL_CERTIFICATE_CHAIN_LENGTH
      value: "2"
    - name: KC_HTTPS_CERTIFICATE_FILE
      value: "/etc/x509/https/tls.crt"
    - name: KC_HTTPS_CERTIFICATE_KEY_FILE
      value: "/etc/x509/https/tls.key"
    - name: KC_PROXY
      value: "edge"
    - name: KC_HTTP_ENABLED
      value: "true"
    - name: KC_HOSTNAME_STRICT_HTTPS
      value: "false"
    - name: JAVA_OPTS_APPEND
      value: -Djgroups.dns.query={{ include "keycloak.fullname" . }}-headless
  ingress:
    enabled: true
    ingressClassName: nginx
    servicePort: https
    rules:
      - # Ingress host
        host: "keycloak-http"
        # Paths for the host
        paths:
          - path: /
            pathType: Prefix
    annotations:
      kubernetes.io/tls-acme: "true"
      ingress.kubernetes.io/affinity: cookie
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      nginx.ingress.kubernetes.io/proxy-ssl-secret: "default/x509-secret"
      nginx.ingress.kubernetes.io/proxy-ssl-verify: "off"
      nginx.ingress.kubernetes.io/proxy-ssl-verify-depth: "2"
      nginx.ingress.kubernetes.io/auth-tls-secret: "default/x509-secret"
      nginx.ingress.kubernetes.io/auth-tls-verify-client: "optional"
      nginx.ingress.kubernetes.io/auth-tls-verify-depth: "2"
      nginx.ingress.kubernetes.io/auth-tls-pass-certificate-to-upstream: "true"

    hosts:
      - keycloak-http
    tls:
      - hosts:
          - "keycloak-http"
        secretName: x509-secret

  extraVolumes: |
    - name: x509
      secret:
        secretName : x509-secret
  extraVolumeMounts: |
    - name: x509
      mountPath: /etc/x509/https
