image:
  registry: ghcr.io
  repository: opentdf/keycloak
  tag: head
  pullPolicy: Always
postgresql:
  enabled: false
service:
  extraPorts:
    - name: http-local
      port: 8080
      targetPort: http
      protocol: TCP
extraEnv: |
  - name: KEYCLOAK_LOG_LEVEL
    value: DEBUG
  - name: KEYCLOAK_USER
    value: keycloakadmin
  - name: KEYCLOAK_PASSWORD
    value: mykeycloakpassword
  - name: CLAIMS_URL
    value: http://opentdf-claims:5000/v1/claims
  - name: DB_VENDOR
    value: postgres
  - name: DB_ADDR
    value: opentdf-postgresql
  - name: DB_DATABASE
    value: keycloak_database
  - name: DB_PORT
    value: "5432"
  - name: KEYCLOAK_PROXY_ADDRESS_FORWARDING
    value: "true"
  - name: KEYCLOAK_FRONTEND_URL
    value: "http://localhost:65432/keycloak/auth"
extraEnvFrom: |
  - secretRef:
      name: '{{ include "keycloak.fullname" . }}-db'
secrets:
  db:
    stringData:
      DB_USER: postgres
      DB_PASSWORD: postgres
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  path: /keycloak(/|$)(.*)
  hostname: localhost
  extraHosts:
    - name: host.docker.internal 
      path: /keycloak(/|$)(.*)
      pathType: Prefix
